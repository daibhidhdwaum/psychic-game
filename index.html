<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Bigelow+Rules|Nova+Mono" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <!--<script src="assets/javascript/game.js"></script>-->
</head>
<body>

    <div class="outside-border">
        <div>
            <div class="inside-border">
                <h1>Psychic Game</h1>

                <hr>

                <p>Guess a letter!</p>
                <p id="wins-text"></p>
                <p id="losses-text"></p>
                <p id="guesses-left-text"></p>
                <p id="letters-guessed-text"></p>
            </div>
        </div>
    </div>

      <script type="text/javascript">

            //defines computer letter choices
            var computerChoices = ["a","b","c","d","e","f","g","h","i","j","k","l","m","n","o","p","q","r","s","t","u","v","w","x","y","z"];
            
            //creates variable to hold number of wins, losses and guesses remaining.
            var wins = 0;
            var losses = 0;
            var guessesLeft = 9;
            var lettersGuessed = "";

            var lettersGuessedText = document.getElementById("letters-guessed-text");
            var winsText = document.getElementById("wins-text");
            var lossesText = document.getElementById("losses-text");
            var guessesLeftText = document.getElementById("guesses-left-text");
            
            
            var computerOutput;

            //runs new game when if/else statement parameters are fulfilled
            function newGame(){
                guessesLeft = 9;
                lettersGuessed = "";
                computerOutput = computerChoices[Math.floor(Math.random() * computerChoices.length)];
                updateText();
            }


            //defines event that occurs when user makes choice
            document.onkeyup = function(event) {
               
                //functioning (need it to log input)
               lettersGuessed = lettersGuessed + " " + event.key;

                

                if (event.key === computerOutput){
                    wins++;
                    newGame();
                } else {
                    guessesLeft--;
                    if (guessesLeft === -1){
                        losses++;
                        newGame();
                    }
                }
                updateText();
        };

        function updateText (){
            //Display user input and wins, losses and guesses left;
            winsText.textContent = "Wins: " + wins;
            lossesText.textContent = "Losses: " + losses;
            guessesLeftText.textContent = "Guesses Left: " + guessesLeft;
            lettersGuessedText.textContent = "Letters Guessed: " + lettersGuessed;
        }
        newGame();


            
        </script>
</body>
</html>
